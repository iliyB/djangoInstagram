{% extends 'gui_instagram/base_template.html' %}
{% load static %}

{% block title %}
    {{ user.username }}
{% endblock %}

{% block content %}

    <div class="card-body">
        <p class="card-text">Username: {{ user.username }}</p>
        <p class="card-text">Activate: {{ user.activate }}</p>
        <p class="card-text">Last update: {{ user.last_update }}</p>
    </div>

{% block link %}
{% endblock link %}

<figure class="highcharts-figure">

    <div id="container"></div>
    <p class="highcharts-description">
    </p>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

<!--   <script src="{% static 'js/highcharts.container.js' %}"></script>-->
    <script type="text/javascript">
        var data = {{ objects|safe }}
        var title = {{ title|safe }}
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: title
            },
            xAxis: {
                type: 'category',
                labels: {
                    rotation: -45,
                    style: {
                        fontSize: '13px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'количество'
                }
            },
            legend: {
                enabled: false
            },
            series: [{
                data: data,
            }]
        });
    </script>
</figure>


    <form action="{{ user.get_delete_url }}" method="get">
        <button type="submit" class="btn btn-danger">
            Delete
        </button>
    </form>

{% endblock content %}
