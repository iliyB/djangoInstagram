{% extends 'gui_instagram/base_template.html' %}

{% block title %}
    Add
{% endblock %}

{% block content %}
    <form action="{% url 'add_url' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert aler-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">
            Add
        </button>
    </form>
{% endblock %}
